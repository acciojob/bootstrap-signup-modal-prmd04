<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collapse Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container my-4 mode">
    <button class="btn btn-danger" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      Sign Up
    </button>
  </div>

  <div class="collapse dhacha" id="collapseExample">
    <div class="d-flex justify-content-between align-items-center p-3">
      <h4 class="m-0">Create Account</h4>
      <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#collapseExample">
        X
      </button>
    </div>
    <form class="form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" placeholder="Enter mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="text-end"><button type="submit" class="btn btn-info">Submit</button></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
